
signTimes: 3              #邀请加群需要签到天数
trustDays: 28             #成为信任用户需要的签到天数
allowFriendstimes: 1      #添加好友需要的签到天数
masterPermissionDays: 99  #master使用授权#QQ 时为用户增加的签到天数
userSelfPermissonDays: 15 #用户自己在用户群中授权，可以获取的签到天数
autoallowFriend: False    #是否自动允许好友申请
GroupSensor: False        #开启后，将拒绝加入无授权群
#发图功能
allowPic: True           #是否启用发图功能
r18Pic: True            #涩图r18模式
cardPic: False               #是否以卡片形式发送图片
#在特定情况下，bot会被强制邀请造成上面的设置失效，此设置项用于处理这种情况
fuckinggroup: false       #开启后将检测群人数，非授权群直接退出
fuckingnumber: 13         #低于13人退群

#语音合成，小型服务器建议使用modelscopeTTS/outVits/edgetts和vits，so-vits和bert_vits2需要较好的配置以及另行部署
#建议使用modelscopeTTS或outVits，这些语音都是在外部合成的，几乎不占用本地资源，但有时候可能没法用
voicegenerate: modelscopeTTS  #语音合成来源so-vits/bert_vits2/vits/modelscopeTTS/outVits/edgetts(edgetts可用speaker请参考config/edgetts.txt)
RateIfUnavailable: 30  #当设定的语音合成不可用时，默认使用vits合成的几率,中文几率可在最下方调整
#bert_vits2语音合成配置，不用就别管
#根据bert_vits_sever/characters.yaml填写所有可用的speakers，不填对应的speaker则无法通过Manyana调用
bert_speakers:
  - 塔菲
#so-vits语音合成配置，不用就别管
so_vits_speakers:
  - riri

#ai回复设置
chatGLM:       #只是懒得改还叫chatGLM了，实际上是多模型通用设置
  helpUser: false          #是否引导用户自行设置apiKey(没必要)
  model: lolimigpt  #ai模型可选：lolimigpt(免费gpt3.5，填写即可用),glm-4(免费，填写即可使用)后面几个需要自己配置api.yaml: characterglm(对应chatGLM),gemini(同名),Cozi(同名),gpt3.5(openai-keys),gpt3.5-dev(无需代理，但需要从特定店铺买的apikey才能用。详见项目文档：可选配置)
  nudgeReply: false    #戳一戳，是否使用模型回复
  #用户体量不大的话，建议启用glmReply
  glmReply: True          #开放群聊内ai回复
  privateGlmReply: false   #开放私聊ai回复
  trustglmReply: false     #开启后仅【信任用户】可用
  context: True            #是否开启上下文模式
  maxPrompt: 10            #上下文模式开启时，最多记录的问答数量，默认10，即记录5对问答
  #语音合成通用设置
  maxLen: 100               #语音合成最大长度限制，超出则返回文本。
  voiceRate: 100           #语音回复几率
  voiceLangType: "<zh>"   #语音合成语言类型，可选： <zh> <jp> <en>   目前仅在modelscopeTTS模式下生效
  #当前modelscopeTTS可用角色["BT","塔菲","阿梓","otto","丁真","星瞳","东雪莲","嘉然","孙笑川","亚托克斯","文静","鹿鸣","奶绿","七海","恬豆","科比"]，该模式下任选其一填入即可
